# ============================================================
# CONFIG_EXPERIMENT.yaml
# ============================================================
# This configuration file defines training and optimization settings
# that apply to all methods in the benchmark.
# ============================================================

# ------------------------------------------------------------
# Training and optimization settings
# ------------------------------------------------------------
max_epochs: 200              # Maximum number of epochs for deep models
batch_size: 128              # Batch size for training (ignored by classical models)
n_trials: 200                # Number of hyperparameter tuning trials
early_stopping: false        # Whether to use early stopping during training
early_stopping_patience: 10  # Patience epochs for early stopping