# ============================================================
# CONFIG_DATA.yaml
# ============================================================
# This configuration file defines:
#   1. How datasets are split into train/validation/test sets
#   2. Where the PD and LGD data folders are located (relative paths)
#   3. Which Probability of Default (PD) and Loss Given Default (LGD)
#      datasets should be included in the experiment
#
# NOTE:
# - All paths are relative to the repository root.
# - Toggle datasets on/off with `true` or `false`.
# - The task type (PD, LGD, BOTH) will be automatically inferred
#   based on which datasets are enabled below.
# ============================================================

# ------------------------------------------------------------
# Split configuration
# ------------------------------------------------------------
split:
  test_size: 0.2      # Fraction of full data reserved for testing
  val_size: 0.2       # Fraction of full data used for validation
  cv_splits: 3        # Number of cross-validation folds
  seed: 42            # Random seed for reproducibility
  row_limit: 1000     # Max number of rows to load from each dataset (None = all rows)
#                       This is the total number of rows before any test/train or cv split.

# ------------------------------------------------------------
# Folder paths
# ------------------------------------------------------------
paths:
  # The following paths should point to the folders containing
  # the raw PD and LGD datasets.
  pd_dir: "data/raw/pd"
  lgd_dir: "data/raw/lgd"

# ------------------------------------------------------------
# Probability of Default (PD) datasets
# ------------------------------------------------------------
dataset_pd:
  # Enable or disable datasets here.
  0001.gmsc: true               # Give Me Some Credit dataset
  0002.taiwan_creditcard: false # Taiwan Credit Card dataset
  0003.vehicle_loan: false
  0004.lendingclub: false
  0005.case_study: false
  0006.myhom: false
  0007.hackerearth: false
  0008.cobranded: false
  0009.german: false
  0010.bank_status: false
  0011.thomas: false
  0012.loan_default: false
  0013.home_credit: false
  0014.hmeq: false

# ------------------------------------------------------------
# Loss Given Default (LGD) datasets
# ------------------------------------------------------------
dataset_lgd:
  # These datasets correspond to LGD regression tasks.
  0001.heloc: false
  0002.loss2: false
  0003.axa: false
  0004.base_model: false
  0005.base_modelisation: false




