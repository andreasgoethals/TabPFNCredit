# ============================================================
# CONFIG_METHOD.yaml
# ============================================================
# This configuration file controls which models are included in the experiments for both PD (classification) and LGD (regression) tasks. 
# - Set each method to true to include it in the benchmark. 
# - Set to false to exclude it. 
# - Methods are grouped as: classical, deep tabular, and foundation models. 
# This configuration file uses TALENT's canonical model names.
# ============================================================

methods:

  # ----------------------------------------------------------
  # Probability of Default (PD) – Classification Methods
  # ----------------------------------------------------------
  pd:
    # -----------------------------
    # Classical Machine Learning
    # -----------------------------
    catboost: false        # CatBoost
    knn: false             # K-Nearest Neighbors
    lightgbm: false        # LightGBM
    LogReg: false          # Logistic Regression
    NaiveBayes: false      # Naive Bayes
    RandomForest: false    # Random Forest
    svm: false             # Support Vector Machine
    xgboost: false         # Extreme Gradient Boosting
    NCM: false             # Nearest Class Mean
    dummy: false           # Dummy baseline classifier

    # -----------------------------
    # Deep / Neural / Transformer-based Methods
    # -----------------------------
    mlp: false             # Multilayer Perceptron
    tabnet: false          # TabNet
    tabpfn: true           # TabPFN v1 (classification)

  # ----------------------------------------------------------
  # Loss Given Default (LGD) – Regression Methods
  # ----------------------------------------------------------
  lgd:
    # -----------------------------
    # Classical Machine Learning
    # -----------------------------
    catboost: false         # CatBoost
    knn: false              # K-Nearest Neighbors
    lightgbm: false         # LightGBM
    LinearRegression: false # Linear Regression
    RandomForest: false     # Random Forest
    xgboost: false          # Extreme Gradient Boosting

    # -----------------------------
    # Deep / Neural / Transformer-based Methods
    # -----------------------------
    mlp: false              # Multilayer Perceptron
    tabnet: false           # TabNet
    PFN-v2: false           # TabPFN v2 (supports regression)
